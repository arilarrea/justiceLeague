          <lightning-button-icon icon-name="utility:new" id={typeAttributes.taskId}  variant="brand" alternative-text="Add hours" class="slds-m-left_xx-small" title="Add hours" onclick={handlesaveHours}></lightning-button-icon>
        </div>
        
        <!-- <lightning-button variant="brand"  label="Add Hours" title="add hours" icon-name="utility:record_update" class="slds-m-left_x-small" ></lightning-button> -->

      </template>
