<template>
  <template if:true={rolesWithoutAssignment}>
    <lightning-card title="Make a New Allocation">
    <p class="slds-p-horizontal_small"></p>

      <div key={role}>
        <c-child-test role={role} record-id={recordId}></c-child-test>
      </div>
    </template>
    <p slot="footer"></p>
  </lightning-card>
  </template>
</template>
